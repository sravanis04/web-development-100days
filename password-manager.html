<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        input,button{
            margin: 5px 0;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h2>Closure based Password Manager</h2>
    <input type="password" id="newPass" placeholder="Set New Password" />
    <button onclick="setPassword()">Set Password</button>

    <input type="password" id="checkPass" placeholder="Check Password" />
    <button onclick="checkPassword()">Check Password</button>
    <p id="result"></p>
</body>
<script>
    function createPasswordManager() {
        let password = '';

        return {
            set: function (newPass) {
                password = newPass;
            },
            check: function (checkPass) {
                password = checkPass;
            }
        };
    }

    const passwordManager = createPasswordManager();
    function setPassword() {
        const newPass = document.getElementById("newPass");
        passwordManager.set(newPass);
        document.getElementById("result").innerHTML = "Password set!";
    }

    function checkPassword() {
        const input = document.getElementById("checkPass");
        const isCorrect = passwordManager.check(input);
        document.getElementById("result").innerHTML = isCorrect ? "Correct Password" : "Wrong Password";
    }
</script>

</html>
